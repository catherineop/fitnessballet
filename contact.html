        <div class="row">

                    <hr>
                    <h2 class="intro-text text-center">Contact
                        <strong>form</strong>
                    </h2>
                    <hr>
                    <div id="contactForm" role="form">
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <label>Name</label>
                                <input id="name" type="text" class="form-control" name="name" placeholder="required field">
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Email Address</label>
                                <input id="email" type="email" class="form-control" name="email" placeholder="required field">
                            </div>
                            <div class="clearfix"></div>
                            <div class="form-group col-lg-12">
                                <label>Message</label>
                                <textarea id="message" class="form-control" rows="6" name="message" placeholder="required field"></textarea>
                            </div>
                            <div class="form-group col-lg-12">
                                <button id="submitButton" class="btn btn-default" disabled>Submit</button>
                            </div>
                        </div>
                    </div>
                    <div id="formSubmitResult" hidden="true">

                    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script>
        $("input").on("blur input paste", function () { validateSubmit(); });
        $("textarea").on("blur input paste", function () { validateSubmit(); });

        function validateSubmit() {
            var formFilled = $("#name").val().trim() && $("#email").val().trim() && $("#message").val().trim();
            $("#submitButton").prop('disabled', !formFilled);
        }

        $("#submitButton").click(function () {

            $("#loaderImage").show();
            $("#submitButton").prop('disabled', true);

            var nameInput = $("#name");
            var emailInput = $("#email");
            var messageInput = $("#message");

            var formData = {
                name: nameInput.val().trim(),
                email: emailInput.val().trim(),
                message: messageInput.val().trim()
            };

            $.ajax({
                method: "POST",

                //ToDo: replace AzureFunction/AzureTable with AppHarbor/Mailjet, set CORS on AppHarbor service
                url: "https://contact-form-aro.azurewebsites.net/api/NewContactRequest?code=XeuUCBpPDHfQEvh5BqeWinJdKsH5LlktLZURdfmHVpbR7KmuyLwKHA==",
                ////url: "http://arocontactrequesthandler.apphb.com",

                contentType: "application/json; charset=utf-8",
                crossDomain: true,
                data: JSON.stringify(formData)
            })

                .done(function (msg) {
                    $("#resultText").text(msg);
                })

                .fail(function (xhr, exception) {
                    $("#resultText").text("error:" + exception);
                })

                .always(function () {
                    $("#name").val("");
                    $("#email").val("");
                    $("#message").val("");

                    $("#submit").blur();

                    $("#contactForm").hide();
                    $("#formSubmitResult").show();

                    $("#loaderImage").hide();
                })
        });
    </script>
